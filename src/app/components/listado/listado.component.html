<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="imagen">
    <div class="container mt-4 top">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Fecha de Sesion</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let z of listaUsuario">
                <td>{{z.id}}</td>
                <td>{{z.userName}}</td>
                <td>{{z.name}}</td>  
                <td>{{z.lastName}}</td>
                <td>{{z.age}}</td>
                <td>{{z.lastSessionDateTime}}</td>
                <td>
                  <button type="submit" class="btn btn-success btn-sm" style="margin-right: 10px"
                  data-toggle="modal" data-target="#exampleModal" (click)="EditarUser(z.id,z.userName, z.name, z.lastName, z.age, z.lastSessionDateTime)">Actualizar
                  </button>

                  <button type="submit" class="btn btn-danger btn-sm" (click)="confirmEliminar(z.id, z.userName, z.name, z.lastName, z.age, z.lastSessionDateTime)">
                     Borrar
                  </button>
                </td>
              </tr>
              
            </tbody>
        </table>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <p-toast></p-toast>
  <div class="modal-dialog" role="document">
    <div class="modal-content imagen2">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="align-content: center;color: black;font-size: 20px;">Actualizacion Usuarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: black;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="UsuarioFrom" style="color: white;">
                <div class="form-group">
                    <label for="name">Nombre Usuario:</label>
                    <input type="text" class="form-control" id="nameuser" placeholder="Enter Usuario" formControlName="UserName">
                </div>

                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Nombre" formControlName="Name">
                </div>

                <div class="form-group">
                    <label for="hard">Apellido:</label>
                    <input type="text" class="form-control" id="ape" placeholder="Enter Apellido" formControlName="LastName">
                </div>
                <div class="form-group">
                    <label for="soft">Edad:</label>
                    <input type="text" class="form-control" id="soft" placeholder="Enter Edad" formControlName="Age">
                </div>
                <div class="form-group">
                    <label for="fec">Fecha:</label>
                    
                    <input type="datetime" name="fechahora" step="1" min="1960-01-01T00:00Z" max="2019-12-31T12:00Z" value="2019-01-01T12:30" formControlName="LastSessionDateTime">

                </div>

          </form>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="ModificarUser(id)">Guardar</button>
      </div>
    </div>
  </div>
</div>
